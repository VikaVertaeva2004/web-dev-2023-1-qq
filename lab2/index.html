<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <form method = "POST" action="https://httpbin.org/post">
        <div>
           
            <label for="fio">фио</label>
            <input type="text" id="fio" placeholder="Введите ФИО" name ="ФИО" value = "vertaeva vv">
            <input type="email" id="email" placeholder="ivan@gmail.com" name ="email" value = "vertaeva@com" required>

        </div>
       
        <fieldset>
            <legend>как вы о нас узнали?</legend>
            <div>
                <input type="radio" name = "source" id ="friends" checked>
                <label for="friends">друзья</label>
            </div>
            <div>
                <input type="radio" name = "source" id ="advertising">
                <label for="advertising">реклама</label>
            </div>

            <div>
                <label for="type">Тип обращения:</label>
                <select id="type" name="type">
                  <option value="Жалоба">Жалоба</option>
                  <option value="Предложение">Предложение</option>
                </select>
              
            </div>
            <div>
            <label for="message">Сообщение:</label>
  <textarea id="message" name="message"></textarea>
</div>
<div>
  <label for="attachment">Вложения:</label>
  <input type="file" id="attachment" name="attachment">
</div>
<div>
  <input type="checkbox" id="agree" name="agree" required>
  <label for="agree">Я даю согласие на обработку персональных данных</label></div>

            
        </fieldset>
        <button type="submit">отправить</button>
    </form>
    
</body>
</html>
